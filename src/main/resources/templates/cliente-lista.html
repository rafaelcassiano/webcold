<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <title>Web Cold</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Cliente - Lista  <small><a th:href="@{/cliente/new}">Incluir</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Ativo?</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente : ${clientes}">
              <td th:text="${cliente.nome}"></td>
              <td th:text="${cliente.email}"></td>
              <td th:text="${cliente.telefone}"></td>
              <td th:text="${cliente.fgAtivoStr}"></td>
              <td><a th:href="@{/cliente/edit/}+${cliente.id}">Editar</a></td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <p class="text-right bold">Desenvolvido por: <strong>Grupo</strong></p>
    </div>
</div>
</body>
</html>
