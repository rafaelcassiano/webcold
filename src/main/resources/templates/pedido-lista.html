<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <title>Web Cold</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Pedido - Lista  <small><a th:href="@{/pedido/new}">Incluir</a></small>
        </h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Tipo</th>
              <th>Nota Fiscal</th>
              <th>Editar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="pedido : ${pedidos}">
              <td th:text="${pedido.descricao}"></td>
              <td th:text="${pedido.tipo}"></td>
              <td th:text="${pedido.notaFiscal}"></td>
              <td><a th:href="@{/pedido/edit/}+${pedido.id}">Editar</a></td>
              <td><a th:href="@{/pedido/delete/}+${pedido.id}">Excluir</a></td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <p class="text-right bold">Desenvolvido por: <strong>Grupo</strong></p>
    </div>
</div>
</body>
</html>
