<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <title>Web Cold</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Cliente - Inclusão/Edição
        </h2>
    </div>
    <div class="panel-body">
        <form action="#" data-th-action="@{/cliente/save}" data-th-object="${cliente}" method="post">
            <div class="col-md-6">
                <input type="hidden" data-th-value="*{id}" data-th-field="*{id}"/>
                <div class="form-group">
                    <label>Nome</label>
                    <input required="required" type="text" class="form-control" data-th-value="*{nome}" data-th-field="*{nome}"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" data-th-value="*{email}" data-th-field="*{email}"/>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="number" class="form-control" data-th-value="*{telefone}" data-th-field="*{telefone}"/>
                </div>
                <div class="form-group">
                    <label>Ativo?</label>
                    <input type="checkbox" class="checkbox" data-th-value="fgAtivo" data-th-field="*{fgAtivo}" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Salvar" class="btn btn-success" />
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <p class="text-right bold">Desenvolvido por: <strong>Grupo</strong></p>
    </div>
</div>
</body>
</html>
